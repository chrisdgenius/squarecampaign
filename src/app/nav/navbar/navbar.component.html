<mat-toolbar class="mat-elevation-z8">
	
	<button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
		<mat-icon *ngIf="!sidenav.opened">
			menu
		</mat-icon>
		<mat-icon *ngIf="sidenav.opened">
			close
		</mat-icon>
	</button>

	<button mat-button class="menu-button" routerLinkActive="active1" [routerLink]="['/campaign/viewposts', userId]">
		<span>SquareCampaign</span>
	</button>
	
	
	<span class="example-spacer"></span>
	
	

	<button  mat-flat-button  class="example-button-row" color="primary"  *ngIf="!this.authService.isLoggedIn" routerLinkActive="active" 
	routerLink="/log-in"  >
	   Login 
	</button>
	<button  mat-flat-button  class="example-button-row" color="primary"  *ngIf="!this.authService.isLoggedIn"  routerLinkActive="active"
	routerLinkActive="active" routerLink="/register">
	  Register 
	</button>
  
	<button mat-fab  (click)="logout()" *ngIf="this.authService.isLoggedIn" type="button"
	 class="btn btn-danger">Logout</button>
	 
	
	

</mat-toolbar>








<mat-sidenav-container>


	<mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">

		<img class="avatar mat-elevation-z8" src="/assets/squarecapmpaign2.JPG" />


		<h4 class="name">SquareCampaign</h4>

		<output class="balance" >{{walletDetail.balance}} </output>
		
		{{userId}} 
		<mat-divider></mat-divider>

		<button mat-button class="menu-button" routerLinkActive="active" [routerLink]="['/campaign/viewposts', userId]">
			<mat-icon>home</mat-icon>
			<span>View</span>
		</button>

		<button mat-button class="menu-button" routerLinkActive="active" [routerLink]="['/campaign/create']">
			<mat-icon>people</mat-icon>
			<span>Create campaign</span>
		</button>

		<button mat-button class="menu-button" routerLinkActive="active" [routerLink]="['/wallet']">

			<mat-icon>import_contacts</mat-icon>
			<span>Fund Wallet</span>
		</button>

		<button mat-button class="menu-button" routerLinkActive="active" routerLink="/campaign/view">
			<mat-icon>import_contacts</mat-icon>
			<span>Campaigns</span>
		</button>
		<mat-divider></mat-divider>

		<button mat-button class="menu-button">
			<mat-icon>help</mat-icon>
			<span>Help</span>
		</button>

	</mat-sidenav>


	

	<mat-sidenav-content>





		<div class="main">
			<router-outlet></router-outlet>
			
		</div>

	</mat-sidenav-content>
</mat-sidenav-container>
