<div class="postcard">

  <hr />

  <div>






    <div *ngFor="let item of campaignDetail">

      <mat-card class="mat-elevation-z5 postspace">
        <mat-card-header>
          <mat-card-title>{{ item.name }}</mat-card-title>
          <mat-card-subtitle>{{ item.price }}</mat-card-subtitle>
          
          <a class="app-card-link-mask" [routerLink]="['/campaign/postpage', item.name]"></a>
        </mat-card-header>
        

        <div [routerLink]="['/campaign/postpage', item._id]" routerLinkActive="router-link-active" >
        <img class="img" [src]="item.imagePath" [alt]="item.name">
        <mat-card-content class="textarea">
          {{longText}}
       
        </mat-card-content>
        
      </div>
   
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button routerLinkActive="active" routerLink="/campaign/view">Promote</button>



        </mat-card-actions>
      </mat-card>

    </div>
  </div>
  
</div>
