<div class="app-wrapper">
    <!-- FontAwesome JS-->
    <div class="view jarallax" data-jarallax='{"speed": 0.1}'
        style="background-image: 
   url(https://c4.wallpaperflare.com/wallpaper/343/397/186/white-fabric-texture-texture-units-hd-wallpaper-preview.jpg);">
        <!-- url(https://cdn3.vectorstock.com/i/1000x1000/96/77/world-map-background-earth-map-design-vector-23059677.jpg);"> -->
        <!--   url(https://c1.wallpaperflare.com/preview/347/752/918/3d-model-world-earth-geography.jpg);"> -->


        <div class="container m-12 p-1">
            <div class="app-card app-card-stat-2  alert alert-dismissible shadow-sm mb-4">

                <label class="p-1 ">Campaign Name: </label>
                <output class="p-2 ">{{campaignDetail.campaignName}}</output> <br>

                <label class="p-1">Campaign Coverage: </label>
                <output class="p-2 ">{{campaignDetail.campaignCoverage}}</output> <br>

                <label class="p-1 ">campaign Price: </label>
                <output class="p-2 text-success ">₦{{campaignDetail.campaignPrice}}</output>

            </div>

            <div class="row">
                <div class="col-12 col-md-11 col-lg-7 col-xl-6 mx-auto">




                    <div class="app-card p-1 shadow-sm">
                        <h1 class="page-title mb-1  text-center">Subscribe</h1>



                        <form [formGroup]="subscribeForm" (ngSubmit)="subscribeCampaign()">

                            <div class="form-group  mb-4">
                                <label class="text-left">campaign Name</label>
                                <input type="text" formControlName="campaignName" class="form-control" />

                            </div>

                            <div class="form-group ">
                                <label>campaign Coverage</label>
                                <input type="text" formControlName="campaignCoverage" class="form-control" />

                            </div>

                            <div class="form-group mb-4">
                                <label> campaignPrice</label>
                                <input type="number" class="form-control" formControlName="campaignPrice"
                                    id="campaignPrice" required />

                            </div>

                            <div class="  text-center">
                                <button class="btn btn-primary  mb-1">Subscribe</button>
                            </div>

                            <div class="p-2">

                                Active campaings? <a routerLink="/campaign/view"> View</a>


                            </div>

                        </form>
                    </div>

                </div>

            </div>
            <!--//col-->
        </div>
        <!--//row-->
    </div>
    <!--//container-->


    <!-- Footer -->
    <footer class="text-center text-lg-start text-muted">

        <!-- Section: Links  -->

        <!-- Copyright -->
        <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);">
            © 2022 Copyright: squarepyramid limited
        </div>
        <!-- Copyright -->
    </footer>
    <!-- Footer -->
</div>
<!--//wrapper-->
