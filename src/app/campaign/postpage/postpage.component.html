
  
  
<div class="postcard">

    <hr />
   
    
    <div>
      <div >
  
        <mat-card class="mat-elevation-z5 postspace">
          <mat-card-header>
            <mat-card-title>{{ campaignDetail.name }}</mat-card-title>
            <mat-card-subtitle>{{ campaignDetail.price }}</mat-card-subtitle>
          </mat-card-header>
          
  
          
          <img class="img" [src]="campaignDetail.imagePath" [alt]="campaignDetail.name">
          <mat-card-content class="textarea">
       
         
          </mat-card-content>
          
      
     
          <mat-card-actions>
            
            <button mat-button routerLinkActive="active" routerLink="/campaign/view">Share</button>
  
  
  
          </mat-card-actions>
        </mat-card>
  
      </div>
    </div>
  </div>
